port 26379
dir "/tmp"
# 自定义集群名，其中 127.0.0.1 为 redis-master 的 ip，6379 为 redis-master 的端口，2 为最小投票数（因为有 3 台 Sentinel 所以可以设置成 2）
sentinel myid 2bfa96adcce9149d3a9d31980b8bccc174ef2a5f
sentinel deny-scripts-reconfig yes
sentinel monitor mymaster 10.112.101.43 7001 2
sentinel failover-timeout mymaster 15000
sentinel config-epoch mymaster 0
# Generated by CONFIG REWRITE
user default on nopass ~* +@all
sentinel leader-epoch mymaster 222
sentinel known-replica mymaster 192.168.128.1 6379
sentinel known-sentinel mymaster 10.112.101.43 26379 872f17f6fa92cd585f16330db3a5dab71bbb8fa2
sentinel known-sentinel mymaster 10.112.101.43 26379 15bd41109d45b733edbae30751c2cbaa959e4789
sentinel current-epoch 222
sentinel announce-ip "10.112.101.43"
sentinel announce-port 26379
